<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess the City!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initiateGame()"> 
    <br><br><br>
    <p>
        Each "_" sign hides a letter of the word. <br><br>
        Try to find out the city in the world by pressing the buttons!!!
    </p>
    <br><br><br>
    <h1 id="guessed_so_far"></h1>
    <br><br><br>
    <button type="button" class="letter_button" id="A" onclick="checkLetter('A')">A</button>
    <button type="button" class="letter_button" id="B" onclick="checkLetter('B')">B</button>
    <button type="button" class="letter_button" id="C" onclick="checkLetter('C')">C</button>
    <button type="button" class="letter_button" id="D" onclick="checkLetter('D')">D</button>
    <button type="button" class="letter_button" id="E" onclick="checkLetter('E')">E</button>
    <button type="button" class="letter_button" id="F" onclick="checkLetter('F')">F</button>
    <button type="button" class="letter_button" id="G" onclick="checkLetter('G')">G</button>
    <button type="button" class="letter_button" id="H" onclick="checkLetter('H')">H</button>
    <button type="button" class="letter_button" id="J" onclick="checkLetter('J')">J</button>
    <button type="button" class="letter_button" id="I" onclick="checkLetter('I')">I</button>
    <button type="button" class="letter_button" id="K" onclick="checkLetter('K')">K</button>
    <button type="button" class="letter_button" id="L" onclick="checkLetter('L')">L</button>
    <button type="button" class="letter_button" id="M" onclick="checkLetter('M')">M</button>
    <button type="button" class="letter_button" id="N" onclick="checkLetter('N')">N</button>
    <button type="button" class="letter_button" id="O" onclick="checkLetter('O')">O</button>
    <button type="button" class="letter_button" id="P" onclick="checkLetter('P')">P</button>
    <button type="button" class="letter_button" id="Q" onclick="checkLetter('Q')">Q</button>
    <button type="button" class="letter_button" id="R" onclick="checkLetter('R')">R</button>
    <button type="button" class="letter_button" id="S" onclick="checkLetter('S')">S</button>
    <button type="button" class="letter_button" id="T" onclick="checkLetter('T')">T</button>
    <button type="button" class="letter_button" id="U" onclick="checkLetter('U')">U</button>
    <button type="button" class="letter_button" id="V" onclick="checkLetter('V')">V</button>
    <button type="button" class="letter_button" id="W" onclick="checkLetter('W')">W</button>
    <button type="button" class="letter_button" id="X" onclick="checkLetter('X')">X</button>
    <button type="button" class="letter_button" id="Y" onclick="checkLetter('Y')">Y</button>
    <button type="button" class="letter_button" id="Z" onclick="checkLetter('Z')">Z</button>
    <br><br>
    <table id="guesses">
        <tr>
            <th>Guesses Made :</th>
            <td id="number_of_guesses"></td>
        </tr>
    </table>
    <br><br>
    <button type="button" id="newgame" onclick="initiateGame()">New Game</button>

    <script src="javascript.js"></script>
</body>
</html>
